<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/app.css" />
    <title>OrigamiHunter | JavaScript Game</title>
  </head>
  <body>
    <div class="container" id="container"></div>

    <div class="scoreboard">
      <div class="score">Your Score is <span>0</span></div>
      <div class="info">Press right click to perform zoom</div>
    </div>

    <!-- start targer cursor -->
    <div class="cursor">
      <div class="linex"></div>
      <div class="liney"></div>
    </div>
    <!-- end targer cursor -->

    <script>
      let config = {
        numberOfItems: 40,
        minSize: 30,
        maxSize: 30,
        speed: 12,
        containerWidth: window.innerWidth,
        containerHeight: window.innerHeight,
      };
    </script>
    <script src="./assets/js/app.js" type="module"></script>
  </body>
</html>
